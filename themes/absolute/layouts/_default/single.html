{{ define "main" }}
<div class="container">
  <h1 class="title">{{ .Title }}</h1>
  <div class="title">
    <p>
      <time>{{ .PublishDate.Format "January 2, 2006" }}</time> | 
      {{.ReadingTime }} {{ if eq .ReadingTime 1 }} minute {{ else }} minutes {{end }} read
    </p>
  </div>
  <div class="content">{{ .Content }}</div>
</div>
{{ end }}
